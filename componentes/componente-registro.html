<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <contador></contador>
  <contador></contador>
  <contador></contador>
</div>

<hr>

<div id="app2">
  <contador></contador>
  <contador></contador>
  <contador></contador>
</div>

<script>
  // Registro Local
  const contador = {
    template: `
      <div>
        <span>{{ contador }}</span>
        <button @click="contador++">+</button>
        <button @click="contador--">-</button>
      </div>
    `,
    data(){
      return{
        contador: 0
      }
    }
  }

  new Vue({
    el: '#app',
    components: {
      contador
    }
  })

  new Vue({
    el: '#app2',
    components: {
      contador
    }
  })
</script>
